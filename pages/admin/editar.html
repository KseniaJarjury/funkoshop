<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditarItem</title>
</head>
<body>
    <h1>EDITAR ITEM</h1>
        <form action="">
            <label for="edit_categoria">
                Categoria: 
            </label>
            <select name="name_categoria" id="edit_categoria">
                <option value="">Figuras</option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="edit_licencia">
                Licencia: 
            </label>
            <select id="edit_licencia" name="name_licencia">
                <option value="">Naruto Shippuden</option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="edit_producto">
                Nombre del Producto: 
            </label>
            <input 
                id="edit_producto"
                name="name_producto"
                type="text"
                minlength="10"
                maxlength="30"
                placeholder="Kakashi Hatake Shippuden Saga"
                required>
            <textarea 
                id="descrip_producto" 
                name="name_descripcion"
                minlength="30"
                maxlength="300"
                placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shippuden invocando chidori."
                required>
            </textarea>
            <label for="edit_sku">SKU: </label>
            <input 
                id="edit_sku"
                name="name_sku"
                type="text"
                minlength="10"
                maxlength="30"
                placeholder="NAR001012"
                required>
            <label for="edit_precio">Precio: </label>
            <input 
                id="edit_precio"
                name="name_precio"
                type="number"
                placeholder="$1.799,00"
                required>
            <label for="edit_stock">Stock: </label>
            <input 
                id="edit_stock"
                name="name_stock"
                type="number"
                placeholder="10"
                required>
            <label for="edit_descuento">Descuento: </label>
            <input 
                id="edit_descuento"
                name="name_descuento"
                type="number"
                placeholder="10%"
                required>
            <label for="edit_cuota">
                Cuotas: 
            </label>
            <select name="name_cuota" id="edit_cuota">
                <option value="">6 Cuotas sin interes</option>
                <option value="">3 Cuotas sin interes</option>
                <option value=""></option>
            </select>
            <label for="image">Imagenes: </label>
            <input 
                id="image"
                name="user_image"
                type="file"
                placeholder=""
                required>
        </form>
        <div>
            <picture>
                <img src="../../img/naruto/kakashi_hatake_front.png" alt="Figura coleccionable Funko Naruto frente">
            </picture>
            <p>Frente</p>
            <picture>
                <img src="../../img/naruto/kakashi_hatake_back.png" alt="Figura coleccionable Funko Naruto dorso">
            </picture>
            <p>Dorso</p>
        </div>
        <div>
            <button type="button">Modificar Producto</button>
        </div>
    
</body>
</html>
